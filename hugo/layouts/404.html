{{ define "main" }}
<section class="page-404">
  <h1>Page Not Found</h1>
  <div id="easter-egg-message"></div>
</section>
<script>
  const messages = [
    '<p>Paper not found. If you believe this is an error in our proceedings, please submit a rebuttal.</p>',
    '<p>404: Rejected. This page did not meet the acceptance threshold. The reviewers noted a lack of content and insufficient novelty.</p>',
    '<p class="citation-needed">[citation needed]</p>',
    '<pre class="bibtex-block">@article{you2025nowhere,\n  title   = {Page Not Found},\n  author  = {You, Dear Reader},\n  journal = {Proceedings of Getting Lost},\n  year    = {2025},\n  note    = {This paper has been withdrawn.}\n}</pre>',
    '<p>This page was not accepted at any venue.</p>',
  ];
  document.getElementById('easter-egg-message').innerHTML =
    messages[Math.floor(Math.random() * messages.length)];
</script>
{{ end }}
