name: Update ML Anthology

on:
  schedule:
    - cron: '0 0 1 */3 *'  # Quarterly on 1st of Jan, Apr, Jul, Oct at midnight UTC
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to update'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - pmlr
          - openreview
          - neurips
          - jmlr
          - dblp
      quick:
        description: 'Quick mode (latest volume per venue only)'
        required: false
        default: false
        type: boolean
      force:
        description: 'Force re-fetch all volumes, ignoring cache'
        required: false
        default: false
        type: boolean
      dblp_max_year:
        description: 'DBLP backlog: upper bound year (e.g. 2015). Only used with source=dblp'
        required: false
        default: ''
        type: string
      dblp_venue:
        description: 'DBLP backlog: single venue slug (e.g. cvpr). Only used with source=dblp'
        required: false
        default: ''
        type: string

concurrency:
  group: update-anthology
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Run adapters
        run: |
          ARGS="--source ${{ inputs.source || 'all' }} --no-build"
          if [ "${{ inputs.quick }}" = "true" ]; then
            ARGS="$ARGS --quick"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.dblp_max_year }}" ]; then
            ARGS="$ARGS --dblp-max-year ${{ inputs.dblp_max_year }}"
          fi
          if [ -n "${{ inputs.dblp_venue }}" ]; then
            ARGS="$ARGS --dblp-venue ${{ inputs.dblp_venue }}"
          fi
          python scripts/fetch_all.py $ARGS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated data
        run: |
          git config user.name "ML Anthology Bot"
          git config user.email "bot@ml-anthology.org"
          git add data/
          git diff --staged --quiet || git commit -m "Update proceedings data [automated]"
          git push

  deploy:
    needs: fetch
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: ./.github/actions/setup

      - name: Pull latest data
        run: git pull --ff-only origin ${{ github.ref_name }}

      - name: Build content and Hugo site
        run: |
          python scripts/build_content.py
          hugo --minify --source hugo
          npx pagefind --site hugo/public

      - name: Commit author pages
        run: |
          git config user.name "ML Anthology Bot"
          git config user.email "bot@ml-anthology.org"
          git add hugo/content/authors/
          git diff --staged --quiet || git commit -m "Rebuild author pages [automated]"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hugo/public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
